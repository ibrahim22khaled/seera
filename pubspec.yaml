name: seera
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  google_generative_ai: ^0.4.6
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.0
  pdf: ^3.10.8
  printing: ^5.11.1
  http: ^1.2.1
  path_provider: ^2.1.2
  shared_preferences: ^2.5.2
  image_picker: ^1.1.2
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  google_sign_in: ^6.2.1
  fluttertoast: ^8.2.8
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - .env
